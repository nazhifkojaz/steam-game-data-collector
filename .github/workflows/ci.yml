name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        pip install poetry
        poetry install --with dev
    
    - name: Ruff check (for steamgamedata and tests)
      run: ruff check --format=github steamgamedata/ tests/
    
    - name: Formatting with Black (for steamgamedata and tests)
      run: black --check --diff steamgamedata/ tests/
    
    - name: Type checking with MyPy (for steamgamedata)
      run: mypy --show-error-codes steamgamedata/
    
    - name: Run tests
      run: pytest -v --cov=steamgamedata tests/
    
    - name: Upload coverage
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v3